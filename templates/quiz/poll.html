{% extends "base.html" %}
{% block title %}Список тестов{% endblock %}
{% block content %}
  
  {% if messages %}
    {% for message in messages %}
      {{ message }} 
    {% endfor %}
  {% endif %}

  {% for pm in poll_model %}
    <p>Название теста: <a href="{% url 'poll_detail' pm.id %}">{{ pm.poll_name }}</a></p>
  {% endfor %}

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <p><input type="text" name="poll_name" placeholder="Введите название теста"></p>
    <p><input type="text" name="question_1" placeholder="Введите вопрос"></p>
    <p><input type="checkbox" name="is_right_answer_1_question_1"><input type="text" name="answer_1_question_1" placeholder="Введите ответ"></p>
    <p><input type="checkbox" name="is_right_answer_2_question_1"><input type="text" name="answer_2_question_1" placeholder="Введите ответ"></p>

    <p><input type="text" name="question_2" placeholder="Введите вопрос"></p>
    <p><input type="checkbox" name="is_right_answer_1_question_2"><input type="text" name="answer_1_question_2" placeholder="Введите ответ"></p>
    <p><input type="checkbox" name="is_right_answer_2_question_2"><input type="text" name="answer_2_question_2" placeholder="Введите ответ"></p>
    <p><input type="checkbox" name="is_right_answer_3_question_2"><input type="text" name="answer_3_question_2" placeholder="Введите ответ"></p>
    <button class="" type="submit" name="poll">Добавить опрос</button>
  </form>
{% endblock %}
